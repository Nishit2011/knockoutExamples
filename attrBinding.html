<!DOCTYPE html>
<html>

  <head>
    <title>Attr Binding</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
 
  
  </head>

  <body>
   <a data-bind="attr : {href:url, title:details}">About Us</a>
    
   <script>
     var viewModel = {
       
       url : ko.observable('about.html'),
       details: ko.observable('Read More About Us')
       
     }
     
    
     
     
     ko.applyBindings(viewModel);
     
   </script>
  </body>

</html>
