<!DOCTYPE html>
<html>

  <head>
    <title>If and If Not  Binding</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
 
  
  </head>

  <body>
    <h1>Employees</h1>
    
    <table>
      <thead>
        <tr>
          <th>Employee Id</th>
          <th>Employee Name</th>
          
        </tr>
        
      </thead>
      <tbody data-bind="foreach:employees">
        <tr data-bind="if:id">/*using if binding*/
          <td data-bind="text:id"></td>
          <td data-bind="text:name"></td>
        </tr>
        
      </tbody>
      
    </table>
    <h1>Customers</h1>
    <ul data-bind="foreach:customers">
      <li><span data-bind="text:$data"></span></li>
      
    </ul>
    
   <script>
     var employees = ko.observableArray([
       {id:"e01",name:"Rohit Sharma"},
       {id:null,name:"Virender Sehwag"},
       {id:"e03",name:"Virat Kohli"},
       ])
     var customers = ko.observable(["John Doe","Tom Smith","Bob Deniro"]);
     ko.applyBindings();
   </script>
  </body>

</html>
