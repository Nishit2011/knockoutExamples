<!DOCTYPE html>
<html>

  <head>
    <title>Style Binding</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
 
  
  </head>

  <body>
    <div data-bind="style:{color:amount() > 10?'red':'black'}">Some Amount</div>
    
   <script>
     var viewModel = {
       
       amount:ko.observable(7)
       
     }
     
    
     viewModel.amount(9);//if the value here increases from 10 color will change to red as the ternary operator suggests
     
     ko.applyBindings(viewModel);
     
   </script>
  </body>

</html>
