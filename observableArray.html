<!DOCTYPE html>
<html>

  <head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  </head>

  <body>
    
    <h1>User List</h1>
    <ul data-bind="foreach:userArray">
      <li data-bind="text:$data"></li>
      
    </ul>
    
    <h1> Users Table</h1>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          
        </tr>
        
      </thead>
      <tbody data-bind="foreach :userArray2">
        <tr>
          
          <td data-bind="text:firstname">
            
            
          </td>
          <td data-bind="text:lastname">
            
            
          </td>
        </tr>
        
      </tbody>
    </table>
    
   <script>
  var userArray = ko.observableArray(['Edward','Jose','Sam']);
  var userArray2 = ko.observableArray([
    
    {firstname : 'Virat' ,lastname:'Kohli'},
     {firstname : 'Glenn' ,lastname:'Maxwell'},
      {firstname : 'David' ,lastname:'Warner'}
    
    ]);
  
  console.log('There are '+userArray().length+ ' Users in the array');
  
  userArray.push('Jen');
  console.log(userArray()[3]);
  console.log(userArray2()[0].firstname);
  
  ko.applyBindings();
</script>
  </body>

</html>
